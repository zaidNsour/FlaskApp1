

{% extends "dashboard.html" %}


{%block new_lesson%}

<div class="{{'tab-pane show active fade p-3' if active_tab=='new_lesson' else 'tab-pane fade p-3'}}" id="nav-newLesson"
    role="tabpanel" aria-labelledby="nav-newLesson-tab">
    <form action="/dashboard/new_lesson" method="POST">
        {{ new_lesson_form.hidden_tag()}}
        <legend class="border-bottom my-3">New Lesson</legend>
        <div class="mb-3">
            <label for="courses" class="form-label">Course</label>
            <select class="form-select">
                <option selected>Choose a Course</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title">
        </div>

        
        <div class="mb-3">
            <label for="Lesson" class="form-label">Lesson Details</label>
            <textarea class="form-control" id="Lesson" rows="20"></textarea>
        </div>

         <div class="mb-3">
            <label for="url" class="form-label">Lesson URL</label>
            <input type="text" class="form-control" id="url" placeholder="title">
        </div>


        <div class="form-group">
            <div class="col-12">
                <button class="btn-submit" type="submit">Post</button>
            </div>
        </div>
    </form>

</div>

{%endblock new_lesson%}
