
{% extends "dashboard.html" %}


{%block new_course%}

<div class="{{'tab-pane show active fade p-3' if active_tab=='new_course' else 'tab-pane fade p-3'}}" id="nav-newCourse"
    role="tabpanel" aria-labelledby="nav-newCourse-tab">

    
    
      <div class="modal-body">
          <form action="" method="">
            <legend class="border-bottom my-3">New Course</legend>


            <div class="mb-3">
              <label for="categories" class="form-label">Category</label>
                <select class="form-select">
                    <option selected>Choose a Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
          </div>

          
              <div class="mb-3">
                  <label for="CourseName" class="form-label">Course Name</label>
                  <input type="text" class="form-control" id="CourseName" placeholder="Course Name">
              </div>
              <div class="mb-3">
                  <label for="CourseDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="CourseDescription" rows="3"></textarea>
              </div>

              <div class="mb-3">
                  <label for="CourseImg" class="form-label">Course Image</label>
                  <input type="file" class="form-control" id="CourseImg">
              </div>

              <div class="form-group">
                <div class="col-12">
                    <button class="btn-submit" type="submit">Create</button>
                </div>
              </div>
          </form>
      </div>
      
  
    

</div>

{%endblock new_course%}
