<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!--main style-->
	<link rel="stylesheet" type="text/css" href="../static/styles/form.css">
</head>


{%extends "layout.html"%}


{% block content%}


{% for message in flash_messages %}
  <div class="alert alert-success" role="alert">
      {{ message }}
  </div>
{% endfor %}
	

<!-- Tabs -->
<div class="container my-5">
	<nav>
		<div class="nav nav-tabs" id="tablist">

			
			<a class="link" href="/dashboard/profile" class="link">
				<button class="{{'nav-link active' if active_tab == 'profile' else 'nav-link'}}" 
				id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
					type="button" role="tab" aria-controls="nav-profile"
				  aria-selected="true">
				Profile
				</button>
			</a>


			<a class="link" href="/dashboard/your_courses" class="link">	
				<button class="{{'nav-link active' if active_tab == 'your_courses' else 'nav-link'}}"  
				id="nav-yourCourses-tab" data-bs-toggle="tab" data-bs-target="#nav-yourCourses"
					type="button" role="tab" aria-controls="nav-yourCourses" 
					aria-selected="true">Your Courses
				</button>
			</a>

		</div>
	</nav>
	
	<!-- Tab contents here -->
	<div class="tab-content" id="nav-tabContent">

		<!-- ******** Profile ********-->
		{% block profile %}  {% endblock profile %}


			<!-- ******** your_categories ********-->
		{% block your_courses %}  {% endblock your_courses %}	
		
	</div>

</div>



{% endblock content %}
