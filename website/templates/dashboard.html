<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!--main style-->
	<link rel="stylesheet" type="text/css" href="../static/styles/form.css">
</head>




{%extends "layout.html"%}


{% block content%}

	{% for message in flash_messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
	{% endfor %}

	

<!-- Tabs -->
<div class="container my-5">
	<nav>
		<div class="nav nav-tabs" id="tablist">

			
			<a class="link" href="/dashboard/profile" class="link">
				<button class="{{'nav-link active' if active_tab == 'profile' else 'nav-link'}}" 
				id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
					type="button" role="tab" aria-controls="nav-profile" aria-selected="true">
				Profile
				</button>
			</a>

			

			<a class="link" href="/dashboard/new_lesson" class="link">	
				<button class="{{'nav-link active' if active_tab == 'new_lesson' else 'nav-link'}}"  
				id="nav-newLesson-tab" data-bs-toggle="tab" data-bs-target="#nav-newLesson"
					type="button" role="tab" aria-controls="nav-newLesson" aria-selected="true">New Lesson
				</button>
			</a>



			<a class="link" href="/dashboard/new_course" class="link">	
				<button class="{{'nav-link active' if active_tab == 'new_coures' else 'nav-link'}}"  
				id="nav-newCourse-tab" data-bs-toggle="tab" data-bs-target="#nav-newCourse"
					type="button" role="tab" aria-controls="nav-newCoures" aria-selected="true">New Course
				</button>
			</a>







		</div>
	</nav>
	<!-- Tab contents here -->
	<div class="tab-content" id="nav-tabContent">

		<!-- ******** Profile ********-->
		{% block profile %}  {% endblock profile %}

			<!-- ******** new_lesson ********-->
		{% block new_lesson %}  {% endblock new_lesson %}

			<!-- ******** new_Course ********-->
		{% block new_course %}  {% endblock new_course %}


		
	</div>
</div>
{% endblock content %}
